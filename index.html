<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* --- НОВАЯ СОВРЕМЕННАЯ ПАЛИТРА И СТИЛИ --- */
        :root {
            --bg-main-start: #1a1c23;
            --bg-main-end: #121417;
            --bg-sidebar: rgba(30, 32, 40, 0.7); /* Полупрозрачный для эффекта стекла */
            --bg-element: rgba(45, 48, 58, 0.7);
            --bg-input: rgba(30, 32, 40, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #8a91a0;
            --accent-start: #007cf0;
            --accent-end: #00dfd8;
            --accent-gradient: linear-gradient(135deg, var(--accent-start), var(--accent-end));
            --border-color: rgba(69, 73, 86, 0.5);
            --danger: #e53e3e;
            --danger-hover: #c53030;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main-start);
            background-image: linear-gradient(180deg, var(--bg-main-start), var(--bg-main-end));
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        input, textarea, select {
            color: var(--text-primary);
            transition: all 0.2s ease-in-out;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
        }

        .bg-input {
            background-color: var(--bg-input);
        }

        /* Эффект матового стекла */
        .glassmorphism {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }
        
        #sidebar {
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            width: 280px;
            flex-shrink: 0;
            background-color: var(--bg-sidebar);
            border-right-color: var(--border-color);
        }
        
        @media (max-width: 1023px) {
            #sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 40;
                transform: translateX(-100%);
                /* Применяем эффект стекла на мобильных */
                background-color: var(--bg-sidebar);
            }
            #sidebar.open {
                transform: translateX(0);
                box-shadow: 0 0 40px var(--shadow-color);
            }
        }

        @media (min-width: 1024px) {
            #sidebar {
                 background-color: var(--bg-main-start); /* Непрозрачный на десктопе */
            }
            #sidebar.collapsed {
                width: 0;
                padding-left: 0;
                padding-right: 0;
                overflow: hidden;
            }
        }
        
        .sidebar-item {
            border-left: 3px solid transparent;
            transition: background-color 0.2s, border-left-color 0.2s;
        }
        .sidebar-item.active { 
            background-color: var(--bg-element);
            border-left-color: var(--accent-start);
            color: white; 
        }
        .sidebar-item:hover { 
            background-color: rgba(255, 255, 255, 0.05);
        }

        .main-nav-item.active { 
            border-bottom: 2px solid var(--accent-start);
            color: white; 
        }
        .main-nav-item {
            transition: color 0.2s, border-bottom-color 0.2s;
        }
        
        /* Улучшенные кнопки */
        #new-chat-btn, #new-note-btn {
            background-image: var(--accent-gradient);
            background-size: 200% auto;
            transition: background-position 0.3s, transform 0.2s;
        }
        #new-chat-btn:hover, #new-note-btn:hover {
            background-position: right center;
            transform: scale(1.03);
        }
        
        /* Скроллбар */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; border: 2px solid transparent; background-clip: content-box;}
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-start); }
        
        /* Анимация печати */
        .typing-indicator span { height: 8px; width: 8px; background-image: var(--accent-gradient); border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        /* Стилизация контента */
        .prose { color: var(--text-primary); }
        .prose h1, .prose h2, .prose h3 { color: white; border-bottom: 1px solid var(--border-color); }
        .prose a { color: var(--accent-start); transition: color 0.2s; }
        .prose a:hover { color: var(--accent-end); }
        .prose pre { background-color: rgba(0,0,0,0.3); padding: 1rem; border-radius: 0.5rem; position: relative; margin-top: 1.25em; margin-bottom: 1.25em; border: 1px solid var(--border-color); }
        .prose code { background-color: var(--bg-element); padding: 0.2rem 0.4rem; border-radius: 0.3rem; font-family: 'Courier New', Courier, monospace; }
        .prose pre code { background-color: transparent; padding: 0; border-radius: 0; }
        .prose blockquote { border-left-color: var(--accent-start); }
        .copy-code-btn { position: absolute; top: 0.5rem; right: 0.5rem; background-color: var(--bg-element); color: var(--text-secondary); border: 1px solid var(--border-color); border-radius: 0.3rem; padding: 0.25rem; opacity: 0.5; transition: all 0.2s; }
        .prose pre:hover .copy-code-btn { opacity: 1; }
        .copy-code-btn:hover { background-color: var(--bg-input); color: var(--text-primary); transform: scale(1.1); }
        .prose pre {
            background-color: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 0.5rem;
            position: relative;
            margin-top: 1.25em;
            margin-bottom: 1.25em;
            border: 1px solid var(--border-color);
            
            /* КЛЮЧЕВОЕ СВОЙСТВО: Сохраняет все пробелы, отступы и переносы */
            white-space: pre-wrap; 
            
            /* Ломает слова, которые не помещаются в блок. Важно для длинных строк без пробелов. */
            word-wrap: break-word; 
        }
        
        .prose pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            
            /* Сбрасываем лишние стили для кода внутри блока <pre> */
            white-space: inherit; /* Наследуем white-space от родителя <pre> */
            word-wrap: inherit;   /* Наследуем word-wrap от родителя <pre> */
        }
        
        /* Это правило для `code` вне блоков `pre` (inline-code) */
        .prose code { 
          background-color: var(--bg-element); 
          padding: 0.2rem 0.4rem; 
          border-radius: 0.3rem; 
          font-family: 'Courier New', Courier, monospace;
          /* Для inline-кода не нужно сохранять переносы, поэтому white-space не указываем */
        }

        .user-message-content {
            white-space: pre-wrap; /* Главное свойство: сохраняет все пробелы и переносы */
            word-wrap: break-word;   /* Переносит длинные строки, которые не помещаются */
            color: inherit;        /* Наследует цвет текста от родительского "пузыря" */
        }
        
        /* Модальные окна со стеклянным эффектом */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); }
        .modal-content { background-color: var(--bg-sidebar); padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 400px; box-shadow: 0 10px 35px var(--shadow-color); border: 1px solid var(--border-color); }
        
        /* Улучшенные поля ввода */
        input[type="text"], input[type="email"], textarea, select {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-start);
            box-shadow: 0 0 0 2px rgba(0, 124, 240, 0.3);
        }
        
        /* Кнопка отправки сообщения */
        #chat-form button[type="submit"] {
             background-image: var(--accent-gradient);
             background-size: 200% auto;
             transition: all 0.3s;
        }
        #chat-form button[type="submit"]:hover {
             background-position: right center;
             transform: scale(1.1);
        }
        #chat-form button[type="submit"]:disabled {
            background-image: none;
            background-color: var(--bg-element);
            cursor: not-allowed;
            transform: scale(1);
        }
    </style>
</head>

        const firebaseConfig = {
            apiKey: "AIzaSyDZ3u9scjk3dydutXO0EUrWlpUnsp4OuqA",
            authDomain: "appllm.firebaseapp.com",
            projectId: "appllm",
            storageBucket: "appllm.appspot.com",
            messagingSenderId: "926733538345",
            appId: "1:926733538345:web:dac990973b29ca574ff938",
            measurementId: "G-YX6FY680C9"

        let state = {
            activeTab: 'chat',
            activeSessionId: null,
            sessions: [],
            providers: [],
            roles: [],
            isLoading: false,
            isAuthReady: false,
            isSidebarCollapsed: false,
        };
        
        let confirmModalCallback = null;
        const markdownConverter = new showdown.Converter({
            tables: true,
            strikethrough: true,
            tasklists: true,
            openLinksInNewWindow: true,
            ghCompatibleHeaderId: true,
            simpleLineBreaks: true
        });
        
        const sidebar = document.getElementById('sidebar');
        const sidebarList = document.getElementById('sidebar-list');
        const mainContent = document.getElementById('main-content');
        const mainNavItems = document.querySelectorAll('.main-nav-item');
        const newChatBtn = document.getElementById('new-chat-btn');
        const newNoteBtn = document.getElementById('new-note-btn');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmModalText = document.getElementById('confirm-modal-text');
        const confirmModalYesBtn = document.getElementById('confirm-modal-yes');
        const confirmModalNoBtn = document.getElementById('confirm-modal-no');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const editProviderModal = document.getElementById('edit-provider-modal');
        const editProviderForm = document.getElementById('edit-provider-form');
        const editProviderCancelBtn = document.getElementById('edit-provider-cancel-btn');
        const editRoleModal = document.getElementById('edit-role-modal');
        const editRoleForm = document.getElementById('edit-role-form');
        const editRoleCancelBtn = document.getElementById('edit-role-cancel-btn');
    
    
        // --- ФУНКЦИИ РЕНДЕРИНГА ---
        function render() {
            if (!state.isAuthReady) return;
            renderSidebar();
            renderMainContent();
            renderMainNav();
        }
    
        function renderSidebar() {
            sidebarList.innerHTML = '';
            const filteredSessions = state.sessions.filter(s => s.type === state.activeTab);
    
            if (filteredSessions.length > 0) {
                filteredSessions.forEach(session => {
                    const item = document.createElement('div');
                    item.className = `sidebar-item flex justify-between items-center p-2 my-1 rounded-md cursor-pointer duration-200 ${session.id === state.activeSessionId ? 'active' : ''}`;
                    item.innerHTML = `
                        <span class="truncate pr-2">${session.title || 'Без названия'}</span>
                        <button class="delete-session-btn hidden text-white hover:text-red-400" data-id="${session.id}">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    `;
                    item.addEventListener('click', (e) => {
                        if (e.target.closest('.delete-session-btn')) return;
                        state.activeSessionId = session.id;
                        render(); 
                        if (window.innerWidth < 1024) {
                           sidebar.classList.add('glassmorphism'); // Добавляем класс для эффекта
                           sidebar.classList.remove('open');
                           sidebarBackdrop.classList.add('hidden');
                        }
                    });
                    item.addEventListener('mouseenter', () => item.querySelector('.delete-session-btn').classList.remove('hidden'));
                    item.addEventListener('mouseleave', () => item.querySelector('.delete-session-btn').classList.add('hidden'));
                    
                    sidebarList.appendChild(item);
                });
            } else if (state.activeTab === 'chat' || state.activeTab === 'notepad') {
                 sidebarList.innerHTML = `<div class="text-center text-sm text-gray-500 p-4">Нет ${state.activeTab === 'chat' ? 'чатов' : 'заметок'}.</div>`;
            } else {
                 sidebarList.innerHTML = ''; 
            }
            lucide.createIcons();
        }
    
        function renderMainContent() {
            mainContent.innerHTML = '';
            const activeSession = state.sessions.find(s => s.id === state.activeSessionId);
            
            switch (state.activeTab) {
                case 'chat':
                    if (activeSession) {
                        mainContent.innerHTML = getChatViewHTML(activeSession);
                        if (!activeSession.providerId && state.providers.length > 0) {
                            const sessionRef = doc(db, `artifacts/${appId}/users/${userId}/sessions`, state.activeSessionId);
                            updateDoc(sessionRef, { providerId: state.providers[0].id });
                        }
                        renderChatMessages(activeSession);
                        setupChatViewEventListeners();
                        updateLoadingIndicator();
                    } else {
                         mainContent.innerHTML = getEmptyStateHTML('chat');
                    }
                    break;
                case 'notepad':
                     if (activeSession) {
                        mainContent.innerHTML = getNotepadViewHTML(activeSession);
                        setupNotepadViewEventListeners();
                    } else {
                        mainContent.innerHTML = getEmptyStateHTML('notepad');
                    }
                    break;
                case 'roles': 
                    mainContent.innerHTML = getRolesViewHTML();

        async function handleChatSubmit(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            
            // --- ИЗМЕНЕНИЕ ЗДЕСЬ ---
            const message = input.value; // Сохраняем сообщение с оригинальным форматированием
            if (!message.trim() || state.isLoading) return; // А для проверки используем .trim()
            // --- КОНЕЦ ИЗМЕНЕНИЯ ---
        
            const sessionRef = doc(db, `artifacts/${appId}/users/${userId}/sessions`, state.activeSessionId);
            const activeSession = state.sessions.find(s => s.id === state.activeSessionId);
            const provider = state.providers.find(p => p.id === activeSession.providerId);
            const selectedRole = state.roles.find(r => r.id === activeSession.roleId);
        
            if (!provider) {
                showModalAlert("Пожалуйста, выберите или добавьте провайдера API в настройках.");
                return;
            }
            const apiKeys = provider.apiKeys && provider.apiKeys.length > 0 ? provider.apiKeys : (provider.apiKey ? [provider.apiKey] : []);
            if (apiKeys.length === 0) {
                showModalAlert("У выбранного провайдера нет API ключей. Добавьте их в настройках.");
                return;
            }
        
            const newMessages = [...(activeSession.messages || []), { role: 'user', content: message }];
            await updateDoc(sessionRef, { messages: newMessages, updatedAt: serverTimestamp() });
        
            input.value = '';
            input.style.height = 'auto';
            
            state.isLoading = true;
            updateLoadingIndicator();
            showTypingIndicatorInChat();
        
            let assistantMessage = '';
            let isSuccess = false;
            let lastError = 'Неизвестная ошибка.';
            
            const apiMessagesPayload = [];
            if (selectedRole && selectedRole.content) {
                apiMessagesPayload.push({ role: 'system', content: selectedRole.content });
            }
            apiMessagesPayload.push(...newMessages.map(m => ({ role: m.role, content: m.content })));
        
            const startIndex = provider.currentKeyIndex || 0;
            for (let i = 0; i < apiKeys.length; i++) {
                const keyIndex = (startIndex + i) % apiKeys.length;
                const currentKey = apiKeys[keyIndex];
                
                try {
                    const fullUrl = new URL(provider.path, provider.baseUrl).href; 
                    const proxyRequestBody = {
                        targetUrl: fullUrl,
                        apiKey: currentKey,
                        payload: { model: provider.model, messages: apiMessagesPayload }
                    };
                    const response = await fetch('/api/proxy', { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify(proxyRequestBody) 
                    }); 
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Ошибка от нашего прокси-сервера (статус ${response.status}): ${errorText}`);
                    }
                    const data = await response.json(); 
                    if (data.error) {
                        const errorMessage = data.error?.message || data.error || JSON.stringify(data);
                        throw new Error(`Ошибка от внешнего API: ${errorMessage}`);
                    }
                    assistantMessage = data.choices[0].message.content;
                    isSuccess = true;
                    const providerRef = doc(db, `artifacts/${appId}/users/${userId}/providers`, provider.id);
                    await updateDoc(providerRef, { currentKeyIndex: (keyIndex + 1) % apiKeys.length });
                    break;
                } catch (error) {
                    console.error(`Попытка с ключом ${keyIndex + 1}/${apiKeys.length} не удалась:`, error);
                    lastError = error.message;
                }
            }
            
            const finalMessages = isSuccess
                ? [...newMessages, { role: 'assistant', content: assistantMessage }]
                : [...newMessages, { role: 'assistant', content: `**Ошибка:** Не удалось получить ответ ни с одним из ключей. Последняя ошибка: \n\`\`\`\n${lastError}\n\`\`\`` }];
        
            state.isLoading = false;
            await updateDoc(sessionRef, { messages: finalMessages, updatedAt: serverTimestamp() });
            updateLoadingIndicator();
        }

                    } else {
                        state.activeSessionId = null;
                    }
                    render();
                });
            });
    
            const createNewItem = async (type) => {
                 const newSessionData = type === 'chat'
                    ? { type: 'chat', title: 'Новый чат', messages: [], providerId: state.providers.length > 0 ? state.providers[0].id : null, roleId: '', createdAt: serverTimestamp(), updatedAt: serverTimestamp() }
                    : { type: 'notepad', title: 'Новая заметка', content: '', createdAt: serverTimestamp(), updatedAt: serverTimestamp() };
                
                const newSessionRef = await addDoc(collection(db, `artifacts/${appId}/users/${userId}/sessions`), newSessionData);
                state.activeSessionId = newSessionRef.id;
                
                render();
                if (window.innerWidth < 1024) { 
                    sidebar.classList.remove('open'); 
                    sidebarBackdrop.classList.add('hidden'); 
                }
            };
    
            newChatBtn.addEventListener('click', () => createNewItem('chat'));
            newNoteBtn.addEventListener('click', () => createNewItem('notepad'));
            
            document.getElementById('sidebar-toggle-btn').addEventListener('click', () => {
                if (window.innerWidth < 1024) {
                    sidebar.classList.toggle('open');
                    sidebarBackdrop.classList.toggle('hidden');
                } else {
                    state.isSidebarCollapsed = !state.isSidebarCollapsed;
                    updateSidebarView();
                }
            });
    
            sidebarBackdrop.addEventListener('click', () => {
                sidebar.classList.remove('open');
                sidebarBackdrop.classList.add('hidden');
            });
            
            window.addEventListener('resize', updateSidebarView);
    
            document.body.addEventListener('click', async (e) => {
                const deleteSessionBtn = e.target.closest('.delete-session-btn');
                if (deleteSessionBtn) {
                    const idToDelete = deleteSessionBtn.dataset.id;
                    showConfirmModal('Вы уверены, что хотите удалить этот элемент?', async () => {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/sessions`, idToDelete));
                        if (state.activeSessionId === idToDelete) { 
                           const firstSession = state.sessions.find(s => s.id !== idToDelete && s.type === state.activeTab);
                           state.activeSessionId = firstSession ? firstSession.id : null;
                        }
                    });
                }
                
                const deleteMessageBtn = e.target.closest('.delete-message-btn');
                if (deleteMessageBtn) {
                    const messageIndex = parseInt(deleteMessageBtn.dataset.messageIndex, 10);
                    const activeSession = state.sessions.find(s => s.id === state.activeSessionId);
    
                    if (activeSession && !isNaN(messageIndex)) {
                        showConfirmModal('Вы уверены, что хотите удалить это сообщение?', async () => {
                            const newMessages = activeSession.messages.filter((_, index) => index !== messageIndex);
                            const sessionRef = doc(db, `artifacts/${appId}/users/${userId}/sessions`, state.activeSessionId);
                            await updateDoc(sessionRef, { messages: newMessages });
                        });
                    }
                }
    
                const deleteProviderBtn = e.target.closest('.delete-provider-btn');
                if (deleteProviderBtn) {
                    const idToDelete = deleteProviderBtn.dataset.id;
                    showConfirmModal('Вы уверены, что хотите удалить этого провайдера?', async () => {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/providers`, idToDelete));
                    });
                }
                const editProviderBtn = e.target.closest('.edit-provider-btn');
                if (editProviderBtn) {
                    const idToEdit = editProviderBtn.dataset.id;
                    handleOpenEditProviderModal(idToEdit);
                }
                
                const deleteRoleBtn = e.target.closest('.delete-role-btn');
                if (deleteRoleBtn) {
                    const idToDelete = deleteRoleBtn.dataset.id;
                    showConfirmModal('Вы уверены, что хотите удалить эту роль?', async () => {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/roles`, idToDelete));
                    });
                }
                const editRoleBtn = e.target.closest('.edit-role-btn');
                if (editRoleBtn) {
                    const idToEdit = editRoleBtn.dataset.id;
                    handleOpenEditRoleModal(idToEdit);
                }
            });
            
            confirmModalYesBtn.addEventListener('click', () => { if (confirmModalCallback) { confirmModalCallback(); } hideConfirmModal(); });
            confirmModalNoBtn.addEventListener('click', () => { if(confirmModalNoBtn.textContent === 'OK') { if (confirmModalCallback) confirmModalCallback(); } hideConfirmModal(); });
            
            editProviderForm?.addEventListener('submit', handleEditProviderSubmit);
            editProviderCancelBtn?.addEventListener('click', () => { editProviderModal.classList.add('hidden'); });
    
            editRoleForm?.addEventListener('submit', handleEditRoleSubmit);
            editRoleCancelBtn?.addEventListener('click', () => { editRoleModal.classList.add('hidden'); });
    
            document.getElementById('google-signin-btn')?.addEventListener('click', async () => { try { const provider = new GoogleAuthProvider(); await signInWithPopup(auth, provider); } catch (error) { console.error("Google sign-in error", error); showModalAlert("Не удалось войти через Google. Ошибка: " + error.message); }});
            document.getElementById('sign-out-btn')?.addEventListener('click', async (e) => { e.preventDefault(); try { await signOut(auth); } catch (error) { console.error("Sign-out error", error); }});
        }
        
        function attachFirestoreListeners() {
            unsubscribeSessions(); unsubscribeProviders(); unsubscribeRoles();
            if (!userId) return;
    
            const sessionsCol = collection(db, `artifacts/${appId}/users/${userId}/sessions`);
            unsubscribeSessions = onSnapshot(sessionsCol, (snapshot) => {
                state.sessions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.updatedAt?.toMillis() || 0) - (a.updatedAt?.toMillis() || 0));
                const activeSessionExists = state.sessions.some(s => s.id === state.activeSessionId);
                if (!activeSessionExists) {
                    const firstSessionOfType = state.sessions.find(s => s.type === state.activeTab);
                    state.activeSessionId = firstSessionOfType ? firstSessionOfType.id : null;
                }
                if (!state.isLoading) {
                    render();
                }
            }, error => console.error("Session listener error: ", error));
    
            const providersCol = collection(db, `artifacts/${appId}/users/${userId}/providers`);
            unsubscribeProviders = onSnapshot(providersCol, (snapshot) => {
                state.providers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (state.activeTab === 'settings' || state.activeTab === 'chat') {
                     if (!state.isLoading) render();
                }
            }, error => console.error("Providers listener error: ", error));
    
            const rolesCol = collection(db, `artifacts/${appId}/users/${userId}/roles`);
            unsubscribeRoles = onSnapshot(rolesCol, (snapshot) => {
                state.roles = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0));
                if (state.activeTab === 'roles' || state.activeTab === 'chat') {
                    if (!state.isLoading) render();
                }
            }, error => console.error("Roles listener error: ", error));
        }
    
        function resetState() {
            unsubscribeSessions(); unsubscribeProviders(); unsubscribeRoles();
            userId = null;
            state = { activeTab: 'chat', activeSessionId: null, sessions: [], providers: [], roles: [], isLoading: false, isAuthReady: false, isSidebarCollapsed: false };
            sidebar.classList.remove('collapsed', 'open');
            sidebarList.innerHTML = '<div class="p-4 text-center text-gray-500">Пожалуйста, войдите, чтобы начать работу.</div>';
            mainContent.innerHTML = getEmptyStateHTML('chat');
        }
    
        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    const googleBtn = document.getElementById('google-signin-btn');
                    const userProfile = document.getElementById('user-profile');
                    const authSection = document.getElementById('auth-section');
                    authSection.classList.remove('hidden');
    
                    if (user) {
                        userId = user.uid;
                        googleBtn.classList.add('hidden');
                        userProfile.classList.remove('hidden');
                        document.getElementById('user-name').textContent = user.displayName || 'Анонимный пользователь';
                        document.getElementById('user-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'A'}&background=random`;
                        
                        state.isAuthReady = true;
                        attachFirestoreListeners();
                    } else {
                        resetState();
                        googleBtn.classList.remove('hidden');
                        userProfile.classList.add('hidden');
                        state.isAuthReady = false; 
                        render(); // Перерисовка для отображения состояния выхода
                    }
                    renderMainNav(); 
                    updateSidebarView();
                });
                
                setupGlobalEventListeners();
    
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                mainContent.innerHTML = `<div class="p-4 text-red-400"><strong>Ошибка инициализации Firebase:</strong> ${error.message}.</div>`;
            }
        }
        
        init();
    </script>

</body>
